    <link rel="stylesheet" href="/style.css" type="text/css" />

</head>

<body>
    <div class="header">
        <div class="logotopleft">
            <img class="ipodlogo" src="./assets/desktop/logo.svg" alt="apple podcast">
            </img>
        </div>
        <input id="searchbargenre" type="text" name="searchgenre" placeholder="Search for your next favourite Podcast ..."/>
        <button type="submit" id="loginButton">
        Log In
        </button>
    </div>
    
    <div class="pagecontainer">
        
    </div>
    
    <div class="centralsection">
        <div class="headline">
            <div class="headlinebannertop">DISCOVER NEW PODCASTS</div>
            <div class="headlinebannerbottom">Login and search for yor next favorite Podcast.</div>
        </div>
        
        <div class="carousel" id=carousel>
            <button type="button" class="buttonstest" id="left"><
            </button>
            <button type="button" class="buttonstest" id="right">>
            
            </button>
            <div id="items" class="items">
                <!-- <createelements> -->
                    
            </div>
        </div>

        <iframe id="listener" class="player9" name="iframe" src="https://open.spotify.com/embed-podcast/show/0TEXfe7CY1EFAbEP9GXIRs" width="30%"  frameborder="1" allowtransparency="true" allow="encrypted-media">
        </iframe>
        <div class="logosouter">
            <div class="log2">
                <img class="ipodlogo2" src="./assets/desktop/spotify.svg" alt="spotify podcast"></img>
            </div>
            <div class="log2">
                <img class="ipodlogo2" src="./assets/desktop/apple-podcast.svg" alt="apple podcast"></img>
            </div>
            <div class="log2">
                <img class="ipodlogo2" src="./assets/desktop/google-podcasts.svg" alt="google-podcasts"></img>
            </div>
            <div class="log2">
                <img class="ipodlogo2" src="./assets/desktop/pocket-casts.svg" alt="apple podcast"></img>
            </div>
        </div>
    </div>
    <footer class = "footer">
        
        </div>
        <div class="pictures">
            <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="dot pattern"></img>
        </div>
    </footer>
    <script src="/index.js"></script>
    </script>
</body>


</html>
